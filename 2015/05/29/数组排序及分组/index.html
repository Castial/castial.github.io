<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 数组排序、分组和去重 · Hyyy的技术博客</title><meta name="description" content="数组排序、分组和去重 - Hyyy"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Hyyy的技术博客"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">博客</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="http://www.jianshu.com/u/eee3fae14bec" target="_blank" class="nav-list-link">简书</a></li><li class="nav-list-item"><a href="https://github.com/castial" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">数组排序、分组和去重</h1><div class="post-info">May 29, 2015</div><div class="post-content"><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line">// 根据v_id前缀进行分组</div><div class="line">- (NSArray *)groupDataArrByVId:(NSArray *)dataArr &#123;</div><div class="line"></div><div class="line">    NSMutableArray *groupArr = [NSMutableArray new];</div><div class="line"></div><div class="line">    NSMutableSet *set = [NSMutableSet set];</div><div class="line">    [dataArr enumerateObjectsUsingBlock:^(id  _Nonnull obj, NSUInteger idx, BOOL * _Nonnull stop) &#123;</div><div class="line">        NSDictionary *dic = (NSDictionary *)obj;</div><div class="line">        NSString *vid = [dic objectForKey:@&quot;v_id&quot;];</div><div class="line">        NSString *preStr = [vid substringToIndex:1];</div><div class="line">        [set addObject:preStr];</div><div class="line">    &#125;];</div><div class="line"></div><div class="line">    [set enumerateObjectsUsingBlock:^(id  _Nonnull obj, BOOL * _Nonnull stop) &#123;</div><div class="line">        NSLog(@&quot;%@&quot;, obj);</div><div class="line"></div><div class="line">        NSPredicate *predicate = [NSPredicate predicateWithFormat:@&quot;v_id BEGINSWITH %@&quot;, obj];</div><div class="line">        NSArray *filterArr = [dataArr filteredArrayUsingPredicate:predicate];</div><div class="line">        [groupArr addObject:filterArr];</div><div class="line">    &#125;];</div><div class="line">    return groupArr;</div><div class="line">&#125;</div><div class="line"></div><div class="line">// 根据v_id进行排序</div><div class="line">- (NSArray *)sortDataArrayByVId:(NSArray *)dataArr &#123;</div><div class="line"></div><div class="line"></div><div class="line">    NSArray *sortArr = [dataArr sortedArrayUsingComparator:^NSComparisonResult(id  _Nonnull obj1, id  _Nonnull obj2) &#123;</div><div class="line">        NSDictionary *dic1 = (NSDictionary *)obj1;</div><div class="line">        NSDictionary *dic2 = (NSDictionary *)obj2;</div><div class="line"></div><div class="line">        NSString *vid_1 = [dic1 objectForKey:@&quot;v_id&quot;];</div><div class="line">        NSString *vid_2 = [dic2 objectForKey:@&quot;v_id&quot;];</div><div class="line"></div><div class="line">        NSComparisonResult result = [vid_1 compare: vid_2];</div><div class="line">        return result;</div><div class="line">    &#125;];</div><div class="line"></div><div class="line">    return sortArr;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>下面是去重测试代码。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">// 数组查找重复数</div><div class="line">NSArray *stringAry = @[@&quot;a&quot;,@&quot;b&quot;,@&quot;c&quot;,@&quot;d&quot;,@&quot;e&quot;,@&quot;d&quot;,@&quot;e&quot;,@&quot;a&quot;];</div><div class="line">NSMutableDictionary *metadic = [NSMutableDictionary dictionary];</div><div class="line">NSMutableDictionary *dic = [NSMutableDictionary dictionary];</div><div class="line">for (NSString *sting in stringAry) &#123;</div><div class="line">    if (![metadic valueForKey:sting]) &#123;</div><div class="line">        [metadic setValue:@&quot;1&quot; forKey:sting];</div><div class="line">    &#125;else&#123;</div><div class="line">        [dic setValue:@&quot;1&quot; forKey:sting];</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line">NSLog(@&quot;%@&quot;, [dic.allKeys copy]);</div><div class="line"></div><div class="line">// 数组去重</div><div class="line">NSArray *stringAry = @[@&quot;a&quot;,@&quot;b&quot;,@&quot;c&quot;,@&quot;d&quot;,@&quot;e&quot;,@&quot;d&quot;,@&quot;e&quot;,@&quot;a&quot;];</div><div class="line">NSSet *set = [NSSet setWithArray:stringAry];</div><div class="line">NSLog(@&quot;%@&quot;, set.allObjects);</div></pre></td></tr></table></figure>
