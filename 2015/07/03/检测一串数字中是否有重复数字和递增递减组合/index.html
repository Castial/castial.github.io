4</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line">+ (BOOL)validateNewPasswordRepeatCount:(NSString *)newPasswordStr &#123;</div><div class="line"></div><div class="line">    // 字符串转数组</div><div class="line">    NSMutableArray *newPasswordArr = [NSMutableArray array];</div><div class="line">    [newPasswordStr enumerateSubstringsInRange:NSMakeRange(0, [newPasswordStr length])</div><div class="line">                                       options:(NSStringEnumerationByComposedCharacterSequences)</div><div class="line">                                    usingBlock:^(NSString *substring, NSRange substringRange, NSRange enclosingRange, BOOL *stop) &#123;</div><div class="line">                                        [newPasswordArr addObject:substring];</div><div class="line">                                    &#125;];</div><div class="line">    </div><div class="line">    // 统计重复数</div><div class="line">    NSCountedSet *countSet = [[NSCountedSet alloc] initWithArray:newPasswordArr];</div><div class="line">    for (id item in countSet) &#123;</div><div class="line">        NSUInteger count = [countSet countForObject:item];</div><div class="line">        if (count &gt;= 3) &#123;</div><div class="line">            return NO;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return YES;</div><div class="line">&#125;</div><div class="line"></div><div class="line">+ (BOOL)validateNewPasswordContainIncreaseAndDecrease:(NSString *)newPasswordStr &#123;</div><div class="line"></div><div class="line">    for (int i=2; i&lt;newPasswordStr.length; i++) &#123;</div><div class="line">        NSInteger num = [[newPasswordStr substringWithRange:NSMakeRange(i, 1)] integerValue];</div><div class="line">        NSInteger num_1 = [[newPasswordStr substringWithRange:NSMakeRange(i-1, 1)] integerValue];</div><div class="line">        NSInteger num_2 = [[newPasswordStr substringWithRange:NSMakeRange(i-2, 1)] integerValue];</div><div class="line"></div><div class="line">        // 判断递增</div><div class="line">        if ((num == (num_1 + 1)) &amp;&amp; (num == num_2 + 2)) &#123;</div><div class="line">            return NO;</div><div class="line">        &#125;</div><div class="line">        // 判断递减</div><div class="line">        if ((num == (num_1 - 1)) &amp;&amp; (num == num_2 - 2)) &#123;</div><div class="line">            return NO;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return YES;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
